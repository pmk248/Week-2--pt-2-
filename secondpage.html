<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="headers"> EDIT PERSONNEL </h1>
    <div id="edit-form-area">
        <form class="edit-form" id="edit-form"></form>
            <input type="text" placeholder="Full Name" name="efname">
            <input type="text" placeholder="Rank" name="erank">
            <input type="text" placeholder="Position" name="epos">
            <input type="text" placeholder="Platoon" name="eplat">
            <input type="number" placeholder="Mission Time" name="emissionT">
            <div class="edit-form-buttons">
                <select name="status">
                    <option value="Active" > Active </option>
                    <option value="Reserve"> Reserve </option>
                    <option value="Retired"> Retired</option>
                </select>
                <button>Save</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
